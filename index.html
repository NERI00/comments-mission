<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>comments List</title>
</head>

<body>
    <h3 class="p-3 shadow" id="header">Comments List!</h3>
    <br>
    <div class="main-div">
        
        <input class="form-control" id="search-Input" style="text-align: center;" type="text" placeholder="search by post id"><br><br>

        <button id="buttonGetCommentsByPostId" class="btn btn-dark" >search Comments </button>
        
        <hr style="width: 80vw; text-align: center;">

        <button id="buttonGetComments" class="btn btn-dark" >load all comments</button><br><br>

        <input class="form-control" id="filter-input" style="text-align: center;" type="text" placeholder="Filter by name" onchange="commentsFilterByName()">
        
        <hr style="width: 80vw; text-align: center;">
        <br><br>
        <table id="main-table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>email</th>
                    <th>body</th>
                </tr>
            </thead>
            <tbody id="todo-table-body">

            </tbody>
        </table>

    </div>
</body>
<script src="index.js"></script>

</html>
